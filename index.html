<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat app</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <header>Welcome to Chat App</header>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var user;
      var messages = document.getElementById("message");

      function setUsername() {
        socket.emit("setUsername", document.getElementById("name").value);
          }

      socket.on("userExists", function (data) {
        document.getElementById("error-container").innerHTML = data;
      });
      socket.on("userSet", function (data) {
        user = data.username;
        document.body.innerHTML =
          "<h1> Welcome " +
          user +
          '</h1>\<input type="text" placeholder="Type your message here" id="message">\
       <button id="msgBtn" type="button" name="button" onclick="sendMessage()">Send</button>\
       <div id="message-container"></div>';

       
      });

      function sendMessage() {
        var msg = document.getElementById("message").value;
        if (msg) {
          socket.emit("msg", { message: msg, user: user });
        }
      }
      socket.on("newmsg", function (data) {
        if (user) {
          document.getElementById("message-container").innerHTML +=
            "<div><b>" + data.user + "</b>: " + data.message + "</div>";
        }
      });

      socket.on("broadcast", function (data) {
        const para = document.createElement("p");
        para.innerText = data.description;
        document.body.appendChild(para);
      });

      
    </script>
    <body>
    <div id="error-container"></div>
    <input
      id="name"
      type="text"
      name="name"
      value=""
      placeholder="Enter your username!"
      required
    />
    <button id="btn" type="button" name="button" onclick="setUsername()">
      Start a chat!
    </button>
    <script>      
    
    var inputOne = document.getElementById("name");
      inputOne.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
          event.preventDefault();
          document.getElementById("btn").click();
        }
      })

      document.addEventListener('keypress', function(e){
        if(e.target && e.target.id == 'message'){
          if (e.key === "Enter") {
          e.preventDefault();
          document.getElementById("msgBtn").click();
          document.getElementById("message").value = ""
          }
        }
});
      </script>
  </body>
</html>
